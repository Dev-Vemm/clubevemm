<ion-content [ngStyle]="{'background-image': bg}">
	<div class="principal">
		<div class="header">
			<div class="top-header">
				<div class="avatar">
		    		<ion-avatar>
			    		<ion-img src="assets/imgs/img-a.jpg"></ion-img>
			    	</ion-avatar>
		    	</div>
		    	<!--<div class="logo">
		    		<ion-img src="assets/imgs/ps.png"></ion-img>
		    	</div>-->
			</div>
			<ion-searchbar placeholder="Pesquisar cupons" class="search-cupons"></ion-searchbar>
			<div class="header-menu">
				<div class="meus-pontos">
					<ion-button fill="clear" class="btn-menu-header btn-left btn-todos" (click)="alterarContent(0)" [ngStyle]="{'background-color': btnTodos? 'rgba(255, 255, 255, 0.3)' : 'transparent'}">Todos</ion-button>
				</div>
				<div class="meus-favoritos">
					<ion-button fill="clear" class="btn-menu-header btn-left btn-ativos" (click)="alterarContent(1)" [ngStyle]="{'background-color': btnAtivos? 'rgba(255, 255, 255, 0.3)' : 'transparent'}">Ativos</ion-button>
				</div>
				<div class="filtro">
					<ion-button fill="clear" class="btn-menu-header btn-left btn-resgatados" (click)="alterarContent(2)" [ngStyle]="{'background-color': btnResgatados? 'rgba(255, 255, 255, 0.3)' : 'transparent'}">Resgatados</ion-button>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="cupons-page">
				<ion-card class="card-cupom" *ngFor="let cupom of cupons" (click)="abrirDetalhes(cupom.background, cupom.img, cupom.empresa, cupom.resgate, cupom.pontos, cupom.progresso, cupom.sobre, cupom.detalhes)">
					<ion-card-title class="title-card" [ngStyle]="{'background-image': cupom.background}"></ion-card-title>
					<ion-card-content class="content-card">
						<div class="img-prod" [ngStyle]="{'background-image': cupom.img}"></div>
						<div class="desc-prod">
							<ion-label class="label-empresa">{{cupom.empresa}}</ion-label>
							<div class="resgatar">
								<ion-label slot="start" class="label-resgate">
									<ion-icon src="assets/imgs/icons/moeda.svg" class="moeda-cupom"></ion-icon> <span class="resgate-span">Resgatar por {{cupom.resgate}}</span>
								</ion-label>
								<ion-label class="contagem" *ngIf="cupom.pontos != cupom.resgate">{{cupom.pontos}} / <span class="resgate-obj">{{cupom.resgate}}</span></ion-label>
								<ion-button class="btn-base btn-resgate" shape="round" *ngIf="cupom.pontos == cupom.resgate">Resgatar</ion-button>
							</div>
							<div class="progresso">
								<ion-progress-bar value="{{cupom.progresso}}" class="cupom-progress"></ion-progress-bar>
							</div>
						</div>
					</ion-card-content>
				</ion-card>
			</div>
		</div>
	</div>
</ion-content>
