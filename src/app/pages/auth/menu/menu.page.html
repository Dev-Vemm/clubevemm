<ion-tabs>
	<ion-tab-bar slot="bottom">
		<ion-tab-button tab="home" class="tab-menu">
			<ion-icon name="home"></ion-icon>
			<ion-label>Home</ion-label>
		</ion-tab-button>
		<ion-tab-button (click)="alert()" class="tab-menu">
			<ion-icon name="search"></ion-icon>
			<ion-label>Busca</ion-label>
		</ion-tab-button>
		<ion-tab-button (click)="alert()" class="tab-menu">
			<ion-icon name="star-outline"></ion-icon>
			<ion-label>Favoritos</ion-label>
		</ion-tab-button>
		<ion-tab-button (click)="alert()" class="tab-menu">
			<ion-icon name="gift-outline"></ion-icon>
			<ion-label>Resgate</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="saude" class="tab-menu" *ngIf="plat">
			<ion-icon name="medkit-outline"></ion-icon>
			<ion-label>Saúde</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="hospedagem" class="tab-menu" *ngIf="plat">
			<ion-icon name="bed-outline"></ion-icon>
			<ion-label>Hospedagem</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="pacotes" class="tab-menu" *ngIf="plat">
			<ion-icon name="airplane-outline"></ion-icon>
			<ion-label>Pacotes</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="card" class="tab-menu">
			<ion-icon name="card-outline"></ion-icon>
			<ion-label>Cartão</ion-label>
		</ion-tab-button>
